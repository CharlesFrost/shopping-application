<form (ngSubmit)="login()">
  <div class="form-group">
    <label for="username">Login</label>
    <input type="text" [(ngModel)]="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Login"  name="username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Hasło</label>
    <input  [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło" name="password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Zaloguj</button>
  <div *ngIf="fail" style="color: red">Wprowadź poprawne dane!</div>
</form>
